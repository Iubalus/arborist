<html>

<head>
    <style>
        .card-content {
            width: 120px;
            min-height: 100px;
            padding: 10px;
            text-align: center;
            background: rgb(255, 234, 177);
            border-radius: 5px;
            margin: auto;
            position: relative;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, .6);
        }

        .card-content .card-title {
            display: block;
            font-weight: bold;
        }

        .card-content .card-author {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 10px;
        }

        .card-content .card-last {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 10px;
        }

        td {
            align-content: baseline;
            padding: 10px;
            border-left: 3px solid #cfcfff;
            border-top: 3px solid #cfcfff;
        }

        td:last-of-type {
            border-right: 3px solid #cfcfff;
        }

        tr:last-of-type td {
            border-bottom: 3px solid #cfcfff;
        }
    </style>
</head>

<body>
    <div id="root">
    </div>
    <script>
        let root = document.getElementById("root");
        let content = {
            text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam placerat at nunc et egestas.",
            children: [
                {
                    title: "Foo",
                    author: "Robin",
                    last: "3/31/25 2:54PM",
                    text: "1.1",
                    children: [
                        {
                            text: "1.1.1"
                        },
                        {
                            text: "1.1.2 Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam placerat at nunc et egestas.",
                            children: [
                                {
                                    text: "1.1.2.1 A"
                                },
                                {
                                    text: "1.1.2.2 B"
                                }
                            ]
                        },
                        {
                            text: "1.1.3",
                            children: [
                                {
                                    text: "1.1.3.1 Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam placerat at nunc et egestas.",
                                    color: 'rgb(177, 224, 255)'
                                }
                            ]

                        }
                    ]
                },
                {
                    text: "1.2 Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam placerat at nunc et egestas."
                }
            ]
        }

        function countLeaves(root) {
            if (!root.children) {
                return 1;
            }
            return root.children.map(c => countLeaves(c)).reduce((l, r) => l + r, 0);
        }

        function toCell(root) {
            if (!root.text) {
                let empty = document.createElement("td");
                empty.classList = "empty-cell";
                return empty;//placeholder cell for spacing
            }
            let cell = document.createElement("td");
            let leaves = countLeaves(root);
            if (leaves > 1) {
                cell.colSpan = leaves;
            }
            let card = document.createElement("div");
            if (!!root.author) {
                let author = document.createElement("span");
                author.classList = "card-author";
                author.textContent = root.author;
                card.append(author);
            }
            if (!!root.last) {
                let last = document.createElement("span");
                last.classList = "card-last";
                last.textContent = root.last;
                card.append(last);
            }
            if (!!root.title) {
                let last = document.createElement("span");
                last.classList = "card-title";
                last.textContent = root.title;
                card.append(last);
            }
            card.append(root.text);
            card.classList = "card-content";
            card.style.background = root.color;
            cell.append(card);
            return cell;
        }

        function toRows(children) {
            let allChildren = [];
            let hadChildren = false;
            let row = document.createElement("tr");
            children.forEach(child => {
                row.append(toCell(child));
                if (!!child.children) {
                    allChildren = allChildren.concat(child.children);
                    hadChildren = true;
                } else {
                    allChildren.push({});//placeholder object for spacing
                }
            })
            let rows = [];
            rows.push(row);
            if (hadChildren) {
                rows = rows.concat(toRows(allChildren));
            }
            return rows;
        }

        function toTable(node) {
            let table = document.createElement("table");
            table.cellPadding = 0;
            table.cellSpacing = 0;
            let body = document.createElement("tbody");
            let rows = toRows([node]);
            rows.forEach(r => {
                body.append(r);
            })
            table.append(body);
            return table;
        }

        root.append(toTable(content));
    </script>
</body>

</html>
